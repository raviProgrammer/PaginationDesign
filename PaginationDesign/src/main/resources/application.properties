spring.application.name=PaginationDesign

#Embedded server port (default port is 8080)
server.port=4042

#viewResolver inputs
spring.mvc.view.prefix=/WEB-INF/JSP/
spring.mvc.view.suffix=.jsp

# context path set for web application(Only for embedded server).
server.servlet.context-path=/Pagination

# Data source configure
spring.datasource.url=jdbc:postgresql://localhost:5432/SpringMVC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Ravi@123

# Hibernate JPA properties configure
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Sever machine Folder to store the uploaded files
upload.image=D:\\Eclipse9\\PaginationDesign\\src\\main\\webapp\\WEB-INF\\saveImage
